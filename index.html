<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
          <form class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search" autocomplete="off"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAjdJREFUeNrtmsGtgzAMhjtCRmAERsgIHYFjjx2BERiBEToCI+TaG2+DbJBnKj8pD1Eaiv8AwpX+C1Ap/hzHjpNLCOFyZl0UgAJQAApAASgABaAAFIACODEA9C/83AypIrUkRwpv5Pib4dsCNp5cAMgIS3rMGPxJw3/t4QDQoEtSt8LwsTpJEFAAAONjNUM4HSIEOO7vJC8Mwa2FkHURZBDSM2KAWu4CwPP5LEgtyZMCy/OzIgKBgGA2BUAGliPDxxreldFM2EU4JAOgwRtSPeHdmj0/Z3z8fcEQasTCiATgEgxMURvNAkR2sOIA2MtBSH60KNbC4dAhAHhBACFDdrBiADj2A0DI7PA4AgB0dihWAaBBXUk92Hhkdqi+BsDGh8ySzg7tGgD9BgC88FrgvgKQIeY/ZgepxXB3m6EFm6bm7ADqQwDggSLUHQVA2KG6P50JQJ+a96UBuC08OwqRerOWGPftkUa7Oc/GrTBKo5b0mEivwzOLAlABjb8v6EY1CXVGgwCAampUqZ5NNP5fuS1aB6w87Zn1PG+XpStOKw3AIro5IONfM0e8EhRsZFxz7EYRACRmgQc0YPMAENrAdJk6UBgAKwojz/W/yQUgXgilARguS5dUd2Yir+foPzSQ7TAfifdLOjZvzhSzQID0A3gmuJTDzIQzRXg4IC9IvFsY68jzWxr/qgvQV2TsRJ1gwMXOIuW+JNWhjtx2DWCDE6fvAOhNUQWgABSAAlAACkABKAAFoABOp1+6Bd0LJ+BorgAAAABJRU5ErkJggg==" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
          <div class="col-6">
           <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
           </ul>
          </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">29°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">30°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">19°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
        </div>
       </div>
       <small>This project was coded by Mbali Puso</small>
      </div>
     </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
