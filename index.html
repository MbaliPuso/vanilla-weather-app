<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Pretoria</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Thunderstorms</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature">29</strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
<div class="col-6">
  <ul>
    <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind"></span>km/h</li>
  </ul>
          </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">29°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">30°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">19°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
        </div>
    <footer>This project was coded by Mbali Puso</footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
