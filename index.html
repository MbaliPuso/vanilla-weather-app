<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>Pretoria</h1>
                <ul>
                  <li>
                    <span>"Friday" "20" ":" "49"</span>", " "scattered clouds"
                  </li>
                  <li>
                    "Humidity: " <strong>"80" "%"</strong> "Wind: "
                    <strong>"2.24" "km/h"</strong>
                  </li>
                </ul>
              </div>
              <div class="col-Ig-6 col-md-6 col-sm-8">
                <div
                  class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52">
                  <div>
                    <span class="temperature">10</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">29°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">30°</span>
                <span class="forecast-temperature-min">17°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">19°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">31°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
              </div>
            </div>
        </div>
    <footer>This project was coded by Mbali Puso</footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
